
<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Student Management System</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<div class="container">
    <h1>Student Management System</h1>
    <hr>
    <h2>Save Student</h2>
    <form action="#" th:action="@{/saveStudent}" th:object="${student}" method="POST">
        <input type="text" th:field="*{name}" placeholder="Student Name" class="form-control mb-4 col-4">
        <input type="text" th:field="*{rollNo}" placeholder="Student Roll No" class="form-control mb-4 col-4">
        <input type="text" th:field="*{department}" placeholder="Student Department" class="form-control mb-4 col-4">
        <input type="text" th:field="*{email}" placeholder="Student Email" class="form-control mb-4 col-4">
        <input type="text" th:field="*{phone}" placeholder="Student Phone" class="form-control mb-4 col-4">
        <button type="submit" class="btn btn-info col-2">Save Student</button>
    </form>
    <hr>
    <a th:href="@{\/}">Back to Student List</a>
</div>
</body>
</html>
